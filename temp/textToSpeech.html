<html>
    <head>

    </head>
    <body>
        
        <input type="button" onclick="texttospeak()" value="speak">
       <script>
            if(document.addEventListener){
                document.addEventListener("DOMContentLoaded",function(){
                    speechSynthesis.getVoices();
                },false);    
            }
            else{
                document.attachEvent("onDOMContentLoaded",function(){
                    speechSynthesis.getVoices();
                });
            }

            function getVoices() {
                let voices = speechSynthesis.getVoices();
                return voices;
            }
            function texttospeak(){
                const text1="India.";
                const voice=getVoices();
                speak(text1,voice[2]);
            }

            function speak(t1,v1){
                let utterence= new SpeechSynthesisUtterance();
                utterence.default=false;
                utterence.voice=v1;
                utterence.text=t1;
                speechSynthesis.speak(utterence);
                
            }
       </script>
    </body>
</html>
