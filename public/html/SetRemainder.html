<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remainder</title>
    <link rel="stylesheet" type="text/css" href="../styles/setremainder.css" />
</head>

<body>
    <form id="form">
        Date: <input type="datetime-local" id="setdate"><br><br> Email: <input type="email" name="email" id="email" placeholder="Enter your email"><br><br> Title: <input type="text" name="title" id="title" placeholder="Enter your Assignment title"><br><br>
        <input type="submit" value="Set Remainder">
    </form>
    <script>
        var form = document.getElementById('form');
        form.addEventListener('submit', async(e) => {
            e.preventDefault();
            var setdate = document.getElementById("setdate").value;
            var email = document.getElementById("email").value;
            var title = document.getElementById("title").value;
            console.log(setdate, email);
            try {
                const res = await fetch('/SetRemainder', {
                        method: 'POST',
                        body: JSON.stringify({
                            email: email,
                            setdate: setdate,
                            title: title
                        }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(function(response) {
                        return response.json();
                    })
                    .then(function(data) {
                        alert(data.msg);
                    })
            } catch (error) {
                console.log(error);
            }
        });
    </script>

</html>
